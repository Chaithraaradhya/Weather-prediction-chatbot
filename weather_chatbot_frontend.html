<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e90ff, #87ceeb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chatbot Container */
        .chatbot-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        /* Chat Display */
        .chat-display {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: #f1f1f1;
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
            color: #1e90ff;
        }

        .bot-message {
            text-align: left;
            color: #87ceeb;
        }

        /* Input Area */
        .input-area {
            display: flex;
            justify-content: space-between;
        }

        .input-area input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .input-area button {
            padding: 10px 15px;
            background: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <h2>Weather Chatbot üå§Ô∏è</h2>
        <div class="chat-display" id="chat-display"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a city name..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Chat Display Reference
        const chatDisplay = document.getElementById('chat-display');

        // Function to Add Messages to the Chat Display
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = content;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight; // Auto-scroll
        }

        // Function to Handle User Messages
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;

            // Add user message to chat display
            addMessage(userInput, 'user');

            // Clear input field
            document.getElementById('user-input').value = '';

            // Call Python Backend
            fetch(`http://127.0.0.1:5000/weather?city=${userInput}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        addMessage(data.error, 'bot');
                    } else {
                        addMessage(data.weather, 'bot');
                    }
                })
                .catch(() => {
                    addMessage("Unable to connect to the weather service.", 'bot');
                });
        }
    </script>
</body>
</html>
